<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../css/site.css" rel="stylesheet" />
    <title>Investment App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ENIATO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
            </ul>
            <div class="nav-item active">
                <a class="nav-link" href="/views/login.html">Entrar</a>
            </div>
        </div>
    </nav>
    <div class-="teste" style="background-color: #FF8C00">
        <div class="container" style="background-color: #FF8C00">
            <div class="login-wrapper">
                <center>
                    <div class="card mt-1 mb-" style="max-width:400px">
                        <div class="card-title text-center font-weight-bold">Cadastre-se</div>
                        <div class="card-body"> 
                            <div class="form-group" style="max-width:800px"/>
                                
                                <br />
                                <div class="col-12 col-md-6">

                                    <input type="text" id="txt_nome" placeholder="Nome completo" class="form-control" />
                                </div>
                                <br />
                                <div class="col-12 col-md-6">
                                    <input type="text" id="txt_email" placeholder="Email" class="form-control"  size="40"/>
                                </div>

                                <br />
                                <div class="col-12 col-md-6">
                                    <input type="password" id="txt_senha" placeholder="Senha" class="form-control" size="40" />
                                    </div>
                                <br />
                                <div class="col-12 col-md-6">
                                    <input type="password" id="txt_confirmar_senha" placeholder="Confirme a senha digitada" class="form-control"  size="40"/>
                                </div>
                            </div>
                            <br />
                            <div class="text-center mt-3">
                                <button class="btn btn-dark" onclick="cadastrar()">Cadastrar</button><br />
                                <div class="spinner-border mt-1" id="spinner_loading" role="status" hidden>
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
